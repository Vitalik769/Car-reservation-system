<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>–°–∏—Å—Ç–µ–º–∞ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è –∞–≤—Ç–æ</title>
    <h:outputStylesheet name="styles.css"/>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007ad9;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-title {
            font-size: 1.8em;
            font-weight: bold;
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background-color: red !important;
            color: white !important;
            border-radius: 5px;
            padding: 8px 12px;
        }
        .login-btn {
            background-color: green !important;
            color: white !important;
            border-radius: 5px;
            padding: 8px 12px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding: 20px;
        }
        .card {
            width: 60%;
            max-width: 600px;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        /* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è –∫–Ω–æ–ø–æ–∫ */
        .custom-btn {
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }
        .cars-btn {
            background-color: #007ad9 !important;
            color: white !important;
        }
        .cars-btn:hover {
            background-color: #005fa3 !important;
        }
        .orders-btn {
            background-color: #28a745 !important;
            color: white !important;
        }
        .orders-btn:hover {
            background-color: #218838 !important;
        }
    </style>
</h:head>
<h:body>

    <div class="navbar">
        <span class="navbar-title">–°–∏—Å—Ç–µ–º–∞ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è –∞–≤—Ç–æ</span>
        <div class="navbar-right">
            <!-- –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫–Ω–æ–ø–æ–∫ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π -->
            <h:form rendered="#{authBean.loggedInUser != null}">
                <p:toolbar>
                    <p:toolbarGroup align="center">
                        <p:commandButton value="üöó –ê–≤—Ç–æ–º–æ–±—ñ–ª—ñ" action="cars.xhtml?faces-redirect=true"
                                         styleClass="custom-btn cars-btn" icon="pi pi-car"/>
                        <p:commandButton value="üì¶ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è" action="orders.xhtml?faces-redirect=true"
                                         styleClass="custom-btn orders-btn" icon="pi pi-shopping-cart"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

            <h:form>
                <!-- –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —ñ–º–µ–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞, —è–∫—â–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π -->
                <p:outputLabel value="–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á: #{authBean.loggedInUser.username}"
                               rendered="#{authBean.loggedInUser != null}"
                               style="font-weight: bold; font-size: 1.2em; margin-right: 15px;"/>

                <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥—É, —è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –ù–ï –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π -->
                <p:commandButton value="–£–≤—ñ–π—Ç–∏" action="login?faces-redirect=true" icon="pi pi-sign-in"
                                 rendered="#{authBean.loggedInUser == null}"
                                 styleClass="login-btn"/>

                <!-- –ö–Ω–æ–ø–∫–∞ –≤–∏—Ö–æ–¥—É, —è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π -->
                <p:commandButton value="–í–∏–π—Ç–∏" action="#{authBean.logout}" icon="pi pi-power-off"
                                 rendered="#{authBean.loggedInUser != null}"

            </h:form>
        </div>
    </div>
</h:body>
</html>
